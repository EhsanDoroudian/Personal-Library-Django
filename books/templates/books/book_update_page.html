<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>
<body>
    <h1>
        <p>Book Update</p>
    </h1>

    <form action="{% url 'books:book-update' book.id%}" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
            {% if form.errors %}
                <ul>
                    {% for field in form %}
                        {% for error in field.errors %}
                            <li>{{ field.label }}: {{ error }}</li>
                        {% endfor %}
                    {% endfor %}
                    {% for error in form.non_field_errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </table>
        <button type="submit">update</button>
    </form>

</body>
</html>
