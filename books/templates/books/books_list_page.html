<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>
<body>
    <h1>
        Book List
    </h1>

    <p>
        {%for book in books %}
        <p><a href={% url "books:book-detail" book.id%}>{{book.title}}</a></p>
        <p>{{ book.description}}</p>
        <p>{{ book.price}}</p>
        {%endfor%}
    </p>
</body>
</html>
